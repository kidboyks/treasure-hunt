
<div class="modal-header" style="background-color:#f0ad4e">
    <span style="float:left;margin-right:5%;margin-top:0%;"><img style="height:60px;width:60px;" ng-src="images/thlogo4.png"/></span>
    <span ><h3 class="modal-title" id="modal-title">Registration</h3></span>

</div>

<form class="form-horizontal" for="form" name="registrationForm"  novalidate>
<div class="modal-body" id="modal-body">

        <fieldset>

            <div class="form-group" ng-class="{'has-error':registrationForm.name.$invalid  && registrationForm.ng-touched}" >

                <label for="name" class="col-sm-3 control-label">Name:</label>
                <div class="col-sm-6" >
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="Namehelp" placeholder="Your Name"
                           ng-model="editableEmployee.name" ng-required />


                </div>
            </div>
            <div class="form-group"  ng-class="{'has-error':registrationForm.colleagueEmail.$invalid && registrationForm.colleagueEmail.$touched}">
                <label for="colleagueEmail" class="col-sm-3 control-label">Email address:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" name="colleagueEmail" id="colleagueEmail" aria-describedby="emailHelp" placeholder="Enter email"
                           ng-model="editableEmployee.email" ng-required >
                    <span ng-show="registrationForm.colleagueEmail.$invalid && registrationForm.colleagueEmail.$touched">Email ng-required!</span>
                </div>
            </div>
            <div class="form-group"  ng-class="{'has-error':registrationForm.tpxid.$invalid && registrationForm.tpxid.$touched}">
                <label for="tpxid" class="col-sm-3 control-label">TPX ID:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="tpxid" id="tpxid" aria-describedby="emailHelp" placeholder="Enter TPXID"
                           ng-model="editableEmployee.tpxid" ng-required >
                    <span ng-show="registrationForm.tpxid.$invalid && registrationForm.tpxid.$touched">TPXID required!</span>
                </div>
            </div>
            <div class="form-group"  ng-class="{'has-error':registrationForm.empId.$invalid && registrationForm.empId.$touched}">
                <label for="empId" class="col-sm-3 control-label">Employee ID</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="empId" id="empId"  placeholder="Enter Employee ID"
                           ng-model="editableEmployee.empid" ng-required >
                    <span ng-show="registrationForm.empId.$invalid && registrationForm.empId.$touched">Employee ID required!</span>
                </div>
            </div>

            <div class="form-group"  ng-class="{'has-error':registrationForm.colleaguePassword.$invalid && registrationForm.colleaguePassword.$touched}">
                <label class="col-sm-3 control-label" for="colleaguePassword">Password</label>
                <div class="col-sm-6">
                    <input  type="password" name="colleaguePassword" class="form-control" id="colleaguePassword" placeholder="Password" ng-model="editableEmployee.password" ng-required>
                    <span ng-show="registrationForm.colleaguePassword.$invalid && registrationForm.colleaguePassword.$touched">Password required!</span>
                </div>
            </div>
            <div class="form-group"  ng-class="{'has-error':registrationForm.colleaguePasswordConfirmation.$invalid && registrationForm.colleaguePasswordConfirmation.$touched}">
                <label class="col-sm-3 control-label" for="colleaguePasswordConfirmation">Confirm Password</label>
                <div class="col-sm-6">
                    <input  type="password" name="colleaguePasswordConfirmation" class="form-control" id="colleaguePasswordConfirmation" placeholder="Confirm Password" ng-model="editableEmployee.passwordConfirmation" ng-required>
                    <span ng-show="registrationForm.colleaguePasswordConfirmation.$invalid && registrationForm.colleaguePasswordConfirmation.$touched">Password required!</span>
                    <span ng-if="editableEmployee.password!==editableEmployee.passwordConfirmation && editableEmployee.password!=undefined && editableEmployee.passwordConfirmation!=undefined && editableEmployee.passwordConfirmation==''">Sorry Passwords don't match!</span>

                </div>
            </div>

            <div style="color:red" ng-if="registration_status !=null || registration_status!= 'undefined' || registration_status!=''">{{registration_status}}</div>

        </fieldset>

</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancelForm()">Cancel</button>
    <button class="btn btn-primary" gtype="submit" ng-disabled="!((editableEmployee.tpxid != 'undefined' && editableEmployee.tpxid!='' && editableEmployee.tpxid!=null) && (editableEmployee.empid!=null && editableEmployee.empid!='undefined' && editableEmployee.empid!='') && editableEmployee.password === editableEmployee.passwordConfirmation)" ng-click="submitForm()">Submit</button>
    <button class="btn btn-warning" type="reset" ng-click="resetForm()">Reset</button>
</div>
</form>
