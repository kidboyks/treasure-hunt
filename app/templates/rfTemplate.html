
<div class="modal-header" style="background-color:#f0ad4e">
    <span style="float:left;margin-right:5%;margin-top:0%;"><img style="height:60px;width:60px;" ng-src="images/thlogo4.png"/></span>
    <span ><h3 class="modal-title" id="modal-title">Registration</h3></span>

</div>
<form class="form-horizontal" for="form">
<div class="modal-body" id="modal-body">

        <fieldset>

            <div class="form-group">
          
                <label for="fullName" class="col-sm-3 control-label">Name:</label>
                <div class="col-sm-6" >
                    <input type="text" class="form-control" id="fullName" aria-describedby="Namehelp" placeholder="Your Name"
                           ng-model="editableEmployee.fullName" />
                    <small id="Namehelp" class="form-text text-muted">Enter your full name.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="col-sm-3 control-label">Email address:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                           ng-model="editableEmployee.email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="exampleInputPassword1">Password</label>
                <div class="col-sm-6">
                    <input  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>


        </fieldset>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancelForm()">Cancel</button>
    <button class="btn btn-primary" type="submit" ng-click="submitForm()">Submit</button>
</div>
</form>
</script>
