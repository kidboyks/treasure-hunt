<!--header-->
<div class="page-header text-center " style="border-bottom-color:white;">
    <br><br>
    <h2 style="font-size:400%">CAVE OF CRYPTS</h2>
    <div style="margin-top:5%;" class="col-sm-12 text-center" ng-controller="ScrollCtrl"><a style="font-size:150%;text-decoration: none;"  ng-click="gotoElement('question')"> Click to View Question</a></div>
</div>
<img src="images/play.jpg" class="featureImage">
<!--Container for sublevel links and main frame for all sublevels-->
<div class="container-fluid">
    <div class="row">
        <div id="leftcol" ng-model="myVar" class="col-sm-3 greybg text-center" style="padding-top:5%;">
            <br><br/><img ng-src="images/open.png" class="locked"><a href="#" class="lockedLevel"  > <strong>LEVEL-1</strong></a>
            <br><br><br/><img ng-src="images/open.png" class="locked"><a href="#" class="lockedLevel" > <strong>LEVEL-2</strong></a>
            <br><br><br/><img ng-src="images/open.png" class="locked"><a href="#" class="lockedLevel"><strong>LEVEL-3</strong></a>
            <br><br><br/><img ng-src="images/open.png" class="locked"><a href="#" class="lockedLevel" style="color:orangered"><strong> LEVEL-4</strong></a>
            <br><br>

        </div>


        <div id="rightcol" class="col-sm-9 greybg">
            <div style="margin-top:5%;padding-top:5%;">



                    <h2 class="gradient" id="question">Question:</h2><br/><blockquote>
                    <p >Encrypted code: <strong>HI DE TH EG OL DI NT HE TR EX ES TU MP</strong></p>
                    <p >Use the key : "Hello World"</p><br/><br/>
            </blockquote>
                    <form>
                        <div class="form-group"  ng-controller="level3Controller" >
                            <label>Enter your answer: </label><span style="color:red">{{result}}</span>
                            <input type="text" class="form-control "id="answer" placeholder="Answer" ng-model="answer">

                            <button type="submit" class="btn btn-warning" style="margin-top:1%;" ng-click="submitAnswer(6)" >Submit</button>
                            <button  type="button" class="btn btn-info "style="margin-top:1%;"   ng-click="showClue(6)">Hint</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
