<!--Container for sublevel links and main frame for all sublevels-->
<div class="container-fluid" >

        <img ng-src="images/julius_caesar_power_roman_legion_emperator_hd-wallpaper-694043.jpg" class="featureImage">

    <div class="row">
        <div id="leftcol" ng-model="myVar" class="col-sm-3 greybg text-center" style="padding-top:5%;">
            <br><br/><img ng-src="images/open.png" class="locked"><a class="lockedLevel" href="#"  style="color:orangered"> <strong>LEVEL-1</strong></a>

            <br><br>
        </div>

        <div id="rightcol" class="col-sm-9 greybg">
            <div style="margin-top:5%;padding-top:5%;">

            <h2 class="gradient" id="question">Question:</h2>
                    <blockquote>
                    <p>RAEWE CREDX ESIDOV</p>
                    </blockquote>
                    <form>
                        <div class="form-group" ng-controller="level3Controller">
                            <br/><br/>
                            <label>Enter your answer:</label><!-- -->
                            <input type="text" class="form-control col-sm-3" id="answer" name="answer" placeholder="Answer" ng-model="answer"><span style="color:red">{{result}}</span>

                            <br>
                            <button type="submit" class="btn btn-warning "style="margin-top:1%;"  ng-disabled="isDisabled" ng-click="submitAnswer(3)">Submit</button>

                        </div>
                    </form>

                </div>

              </div>
    </div>
